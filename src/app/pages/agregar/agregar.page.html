<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
    <ion-back-button
        color="tertiary"
        defaultHref="/tabs/tab2"
        text=""
      ></ion-back-button
      >
    </ion-buttons>
    <ion-title>{{ lista.titulo }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="setFocusInput()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating">Nuevo elemento</ion-label>
      <ion-input 
      #newElement
      [(disabled)]='bandera' 
      type="text" 
      [(ngModel)]="nombreItem" 
      (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="dark" *ngIf="lista.item.length > 0">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let tarea of lista.item; let i = index" class="animated fadeInDown">
      <ion-item color="dark" >
        <ion-checkbox slot="start" color="tertiary" [(ngModel)]="tarea.completado" (ionChange)="cambiocheck(tarea)"></ion-checkbox>
        <ion-label>{{tarea.descripcion}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="borrar(i)" color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option (click)="editarTarea(lista, tarea)" color="warning">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list> 
</ion-content>
